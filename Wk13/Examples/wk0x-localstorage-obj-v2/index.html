<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>jQuery & LocalStorage</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <!-- Let's create a simple form -->
    <form id="frm-create-student">
      <input type="text" id="txt-id" placeholder="Enter your student ID">
      <input type="text" id="txt-name" placeholder="Enter your name">
      <input type="text" id="txt-class" placeholder="Enter your Class"><br/>
      <h4>Using Form submit</h4><input type="submit" value="Create Student">
      <h4>Using HTML button: </h4>
      <button id="btn-create">Create Student</button>
    </form>

    <!-- Let's display student details --> 
    <h4>Display Student Details</h4>
    <div>
      <div>Student ID: <span id="student-id"></span></div>
      <div>Created date: <span id="student-created"></span></div>
      <div>Student Name: <span id="student-name"></span></div>
      <div>Student Class: <span id="student-class"></span></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
