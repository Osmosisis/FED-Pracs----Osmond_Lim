<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>jQuery & LocalStorage</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	 crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h2>Simple Create Student Generator</h2>
	<!-- Let's create a simple form -->
	<form id="frm-create-student" class="form-group">
		<input type="text" id="txt-id"  class="form-control" placeholder="Enter your student ID">
      <input type="text" id="txt-name" class="form-control" placeholder="Enter your name">
      <input type="text" id="txt-class" class="form-control" placeholder="Enter your Class"><br/>
      <h4>Using Form submit</h4><input type="submit" value="Create Student" class="btn btn-primary">
      <h4>Using HTML button: </h4>
      <button id="btn-create" class="btn btn-primary">Create Student</button>
    </form>

    <!-- Let's display student details --> 
    <h4>Display Student Details</h4>

    <div class="container">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Class</th>
          <th scope="col">Created</th>
        </tr>
      </thead>
      <tbody id="student-info">
        <!-- update with localstorage content here --> 
      </tbody>
    </table>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

<script src="script.js"></script>
  </body>
</html>
