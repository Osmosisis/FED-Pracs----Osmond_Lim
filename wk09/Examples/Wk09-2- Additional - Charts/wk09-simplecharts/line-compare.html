<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic Pie</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
  <!--<script src="chartjs/dist/2.7.1/Chart.bundle.min.js" type="text/javascript"></script>-->
  <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
</head>

<body>
  <div id="container" class="chart-container" style="position: relative; width:75% ">
    <canvas id="myChart"></canvas>
  </div>
  <button id="addData">Add Data</button>
  <script>
    var ctx = document.getElementById("myChart");
    var last = 26;

    var chartStorageData = "";
    var chartStorageDataLabels = "";
    var chartStorageDataset = "";

    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["21/11", "22/11", "23/11", "24/11", "25/11", "26/11"],
        datasets: [{
          label: 'Expenses',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)'
          ],
          borderColor: [
            'rgba(255,99,132,1)'
          ],
          borderWidth: 1
        },
        {
          label: 'Income',
          data: [20, 6, 3, 8, 1, 44],
          backgroundColor: [
            'rgba(75, 192, 192, 0.2)',
          ],
          borderColor: [
            'rgba(75, 192, 192, 1)',
          ],
          borderWidth: 1
        }
      ]
      },
      options: {
        title:{
          display: true,
          text: "Budget tracking Nov"
        },
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });


    document.addEventListener('DOMContentLoaded', function() {
      //insert custom script here
      $("#addData").click(function(){
        myChart.data.datasets[0].data.push([Math.round(Math.random() * 30)]);
        myChart.data.datasets[1].data.push([Math.round(Math.random() * 30)]);
        myChart.data.labels.push(++last + "/11");

        myChart.update();
      });
    });
  </script>


</body>

</html>
